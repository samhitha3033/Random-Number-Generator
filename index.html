<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Digit Generator</title>
    <style>
        body {
            font-family: Playfair Disney;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4eeff;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .container h1 {
            text-align: center;
            color: #494949;
        }
        .input-group {
            margin-bottom: 20px;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        .input-group input {
            width: 90%;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #a8def9;
        }
        .button-group {
            text-align: center;
        }
        .button-group button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #608efa;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .button-group button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            text-align: center;
            font-size: 24px;
            color: #4b3d40;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Random Digit Generator</h1>
    <div class="input-group">
        <label for="minValue">Minimum Value:</label>
        <input type="number" id="minValue" placeholder="Enter minimum value">
    </div>
    <div class="input-group">
        <label for="maxValue">Maximum Value:</label>
        <input type="number" id="maxValue" placeholder="Enter maximum value">
    </div>
    <div class="button-group">
        <button onclick="generateRandomNumber()">Generate Random Number</button>
    </div>
    <div class="result" id="result"></div>
</div>

<script>
function generateRandomNumber() {
    const min = parseInt(document.getElementById('minValue').value);
    const max = parseInt(document.getElementById('maxValue').value);    
    if (isNaN(min) || isNaN(max) || min >= max) {
        document.getElementById('result').textContent = "Please enter valid numbers where the minimum is less than the maximum.";
        return;
    }
    const randomNumber = Math.floor(Math.random() * (max - min + 1)) + min;    
    document.getElementById('result').textContent = "The Random Number between " +min+ " and "+max+ " is: " + randomNumber;
}
</script>

</body>
</html>
